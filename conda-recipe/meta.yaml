{% set data = load_setup_py_data() %}

package:
  name: azint
  version: {{ data.get('version') }}

source:
  path: ..

build:
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - python
    - numpy
    - pybind11
    
  run:
    - python
    - numpy
    
test:
  source_files:
    - tests/*.py
    - tests/test.poni
  requires:
    - pytest
  commands:
    - pytest tests/

about:
  license: MIT
  license_file: ../LICENSE

 
